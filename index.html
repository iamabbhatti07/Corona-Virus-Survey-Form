<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Corona Go. Go Corona!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- starts from here -->
	<div class="container text-light">
		
		<!-- inside container -->
		<div>
			<!-- header starts-->
			<header class="text-center text-dark">
				<h1 id="title">Corona Virus Survery Form</h1>
				<p id="description" class="font-italic">Here is a form for Covid-19 related issues. #StaySafe </p>
			</header>
			<!-- header starts-->
		
			<!-- main content starts -->
			<main id="maincontent01">
				<form id="survey-form" >
					<div class="form-group">
						<label for="name" id="name-label">Enter Name</label>
						<input type="text" name="fname" id="name" placeholder="Please enter your name" size="25" required="required">
					</div>
					<div class="form-group">
						<label for="email" id="email-label">Enter Email</label>
						<input type="email" name="email" id="email" placeholder="Please enter email address" size="25" required="required">
					</div>
					<div class="form-group">
						<label for="number" id="number-label">Your Age</label>
						<input type="number" name="" id="number" min="16" max="68" placeholder="24">
					</div>
					<div class="form-group">
						<label for="email" id="email-label">Your State</label>
						<select class="form-control" id="dropdown">
							<option>Gujarat</option>
							<option>Punjab</option>
							<option>MP</option>
							<option>UP</option>
							<option>Maharashtra</option>
							<option>Bihar</option>
							<option>Tamilnadu</option>
							<option>Sikkim</option>
							<option>Kerala</option>
							<option>Arunachal Pradesh</option>
						</select>
					</div>
					<div class="form-group">
						<p id="gradiobtn">Genender</p>
						<label for="gmale">
						<input type="radio" class="input-radio m-1" name="radiobtn" id="gmale" value="gmale">Male
						</label>
						<label for="gfemale">
						<input type="radio" class="input-radio m-1" name="radiobtn" id="gfemale" value="gfemale">Female
						</label>
						<label for="other">
						<input type="radio" class="input-radio m-1" name="radiobtn" id="gother" value="gother">Other
						</label>
					</div>
					<div class="form-group">
						<p>Select your preferences</p>
						
						<div class="form-check">
							<input type="checkbox" class="m-1 " id="Fever" value="Fever">
							<label  class="form-check-label" for="defaultCheck1">Fever</label>
						</div>

						<div class="form-check">
							<input type="checkbox" class="m-1 " id="Cough" value="Cough">
							<label class="form-check-label" for="defaultCheck1">Cough</label>
						</div>

						<div class="form-check">
							<input type="checkbox" class="m-1 " id="Tiredness" value="Tiredness">
						<label class="form-check-label" for="defaultCheck1">Tiredness</label>
						</div>

						<div class="form-check">
							<input type="checkbox" class="m-1 " id="Headache" value="Headache">
						<label class="form-check-label" for="defaultCheck1">Headache</label>
						</div>

						<div class="form-check">
							<input type="checkbox" class="m-1 " id="Shortness of breath" value="breathingpro">
							<label class="form-check-label" for="defaultCheck1">Shortness of breath<label>
						</div>
					</div>


					<div class="form-group">
						<label for="texta">Please Discribe your problems
							<div><textarea id="texta" class="form-control"></textarea></div>
						</label>
					</div>
					<div class="form-group ">
						<button class="btn btn-lg btn-dark border-secondary " id="submit">Submit</button>
					</div>
				</form>
			</main>
			<!-- main content starts -->
		</div>
	<!-- inside container ends-->
	</div>
	<!-- the end -->
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
</body>
</html>
